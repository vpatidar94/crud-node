<section class="all-user">
    <div fxLayout="column" *ngIf="!isEditCall">
        <h2>All registerd users</h2>

        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="100%">

            <!-- Position Column -->
            <ng-container matColumnDef="fName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="lName">
                <th mat-header-cell *matHeaderCellDef>Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="cell">
                <th mat-header-cell *matHeaderCellDef> Cell </th>
                <td mat-cell *matCellDef="let element"> {{element.cell}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button [disabled]="!userToEdit._id || element._id != userToEdit._id" mat-button color="primary" (click)="editUser(element)">Edit</button>
                    <button [disabled]="!userToEdit._id || element._id != userToEdit._id" mat-button color="warn" (click)="deleteUser(element._id)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div *ngIf="isEditCall">
        <button mat-fab color="accent">
            <mat-icon (click)="isEditCall = false">keyboard_arrow_left</mat-icon>
        </button>
        <app-register [userInfoVo]="userToEdit"></app-register>
    </div>
</section>
